<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="contact.php" method="post">
        Textbox <input type="text" name="txtname" placeholder="Search" value="ABc"/><br/>
        Password <input type="password" name="txtpassword"/><br/>
        Email <input type="email"/><br/>
        Phone <input type="tel" name="phone"/><br/>
        Url <input type="url"/><br/>
        Number <input type="number"/><br/>
        File <input type="file"/><br/>
        Search <input type="search"/><br/>
        Hidden <input type="hidden" value="1234"/><br/>


        Date <input type="date"/><br/>
        Time <input type="time"/><br/>
        month <input type="month"/><br/>
        Week <input type="week"/><br/>


        Color <input type="color"/><br/>
        range <input type="range"/><br/>

        <textarea rows="10" cols="90">XYZ</textarea> <br/>

        <input type="radio" name="gender" checked value="M"/> Male
        <input type="radio" name="gender"  value="F"/> Female <br/>


        <input type="checkbox" value="i1" checked/> Item 1 <br/>

        <select name="sel">
            <option>Item 1</option>
            <option value="i2">Item 2</option>
            <option selected>Item 3</option>
            <option>Item 4</option>
        </select>

        <br/>
        

        <button type="button">Normal</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br/>

        <input type="button" value="Normal"/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>



    </form>
</body>
</html>
