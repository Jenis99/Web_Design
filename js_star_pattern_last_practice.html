<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <script>
        function calculate()
        {
            var num = document.getElementById("txtnum").value;
            var op="";
            for( var i=1; i<=num; i++)
            {
                for(var s=1; s<=num-i; s++)
                {
                    op=op+("&nbsp");
                }
                for(var j=1; j<=i; j++)
                {
                    op=op+"*";
                }
                op=op + "<br>"
            }
            document.getElementById("result").innerHTML = op;

        }
        function calculater()
        {
            var num = document.getElementById("txtnum").value;
            var op="";
            for( var i=1; i<=num; i++)
            {
                for(var s=1; s<=i; s++)
                {
                    op=op+("&nbsp");
                }
                for(var j=1; j<=num-i; j++)
                {
                    op=op+"*";
                }
                op=op + "<br>"
            }
            document.getElementById("result2").innerHTML = op;

        }
    </script>
</head>
<body>
    <input type="number" id="txtnum"/>
    <button type="button" onclick="calculate();">Star</button>
    <button type="button" onclick="calculater();">Reverse</button>
    <br/>
    <span id="result"></span>
    <span id="result2"></span>
</body>
</html>
