<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        #btn{
            width: 100px;
            height: 50px;
            font-size: 25px;
        }
    </style> 
</head>
<body>
    <button type="button" id="btn"> Play</button>

    <iframe style="display: none" width="560" height="315" src="https://www.youtube.com/embed/pT6Gcf4k9uc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="vid"></iframe>   
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#btn").click(function(){
                $("#vid").css("display","block");
            });
            
        
        });
    </script>
</body>
</html>
