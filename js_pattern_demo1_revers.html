<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pateern Demo</title>
    <script>
        function calculate()
        {
            var num = document.getElementById("txtnum").value;
            var op="";
            for(var i=1;i<=num;i++)
            {
                for(var j=num;j>=i;j--)
                    {
                        op = op + " * ";
                    }
                    op=op+"<br/>";
            }
            document.getElementById("result").innerHTML = op;
        }
    </script>
</head>
<body>
    <input type="number" id="txtnum"/>
    <button type="button" onclick="calculate();">Star</button>
    <h1 id="result"></h1>

</body>
</html>
