<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <script>
         function calculate()
        {
            var num = document.getElementById("txtnum").value;
            var op="";
            for(var i=1;i<=num;i++)
            {
                for(var j=1;j<=i;j++)
                {
                    op = op + j;
                }
                op=op+"<br/>";
            }
            document.getElementById("result1").innerHTML = op;
        }
    </script>
</head>
<body>
    <input type="number" id="txtnum"/>
    <button type="button" onclick="calculate();">Number</button>
    <p> <h1 id="result"></h1></p>
</body>
</html>
