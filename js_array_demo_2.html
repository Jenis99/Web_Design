<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2</title>
    <script>
        function calculate()
        {
            var name = ["A","B","C","D"];
            var marks = [75,80,90];

            var op="";
            for(var i=0;i<name.length;i++)
            {
                op = op + name[i]+ " Marks is " + marks[i]+"<br/>";
            }
            document.getElementById("result").innerHTML = op;
        }
    </script>
</head>
<body>
        <button type="button" onclick="calculate();"> click</button>
            <h1 id="result"></h1>
</body>
</html>
