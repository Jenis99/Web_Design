<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1</title>
</head>
<body>
    <input type="password" id="box">
     <button type="button" id="btn">Show</button>

     <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var result=$("#btn").html();
                
                 if(result=="Show")
                 {
                    $("#btn").html("Hide");
                    $("#box").attr("type","text");

                 }
                 else
                 {
                    $("#btn").html("Show");
                    $("#box").attr("type","password");
                 }
        });

        });
    </script>
   
</body>
</html>
