<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script>
        function calculate()
        {
            var num = document.getElementById("txtname").value;
            var i = 1;
            var op="";
            while(i<=10)
            {
               op = op + num + "X" + i + "=" + (i*num) +"<br/>";
               i++;
            }
            document.getElementById("result").innerHTML = op;
        }
      </script>
</head>
<body>
    <input type="number" id="txtname"/>
    <button type="button" onclick="calculate();">table</button>
    <h1 id="result"></h1>
</body>
</html>
