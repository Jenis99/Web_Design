<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
    <script>
        function calculate()
        {
           var num=document.getElementById("txnum").value;
           var i=1;
            while(i<=num)
            {
                if(i % 2 != 0)
                {
                    alert(i);
                }
                i++;
            }
            alert("loop break")
          
        }

    </script>
</head>
<body>
    <input type="number" id="txnum">
    <button type="button" onclick="calculate();"> show</button>
</body>
</html>
