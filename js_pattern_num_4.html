<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 4</title>
    <script>
    function calculater()
    {
        var num = document.getElementById("txtnum").value;
        var op="";
        for(var i=num;i>=1;i--)
        {
            for(var j=1;j<=i;j++)
                {
                    op = op + i;
                }
                op=op+"<br/>";
        }
        document.getElementById("result4").innerHTML = op;
    }
</script>
</head>
<body>
    <input type="number" id="txtnum"/>
    <button type="button" onclick="calculater();">Four</button>
</body>
</html>
