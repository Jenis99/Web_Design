<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Local Storage
    </title>
    <script>
        function store()
        {
            var n = document.getElementById("txtname").value;
            localStorage.setItem("name",n);
            localStorage.setItem("age","20");
        }
        function read()
        {
            var nm = localStorage.getItem("name");
            if(nm)
            {
               // document.getElementById("txtname").value=nm;
                alert(nm);
            }
            else
            {
                alert("No value Available!");
            }
        }
        function remove()
        {
            var nm = localStorage.getItem("name");
            if(nm)
            {
                //localStorage.removeItem("name");
                localStorage.clear();
            }
            else
            {
                alert("No value Available!");
            }
        }
    </script>
</head>
<body>


    <input type="text" id="txtname"/>
    <button type="button" onclick="store();">Store</button>
    <button type="button" onclick="read();">Read</button>
    <button type="button" onclick="remove();">Remove</button>

    <!-- 
        Store - setItem
        read - getItem
        check  - If(val)
        remove - removeItem,clear
     -->
</body>
</html>
