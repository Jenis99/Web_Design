<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN OR ODD</title>
    <script>
        function calculate()
        {
            var num = document.getElementById("nr").value 
           
            if(num % 2 == 0)
            {
                document.getElementById("n").innerHTML= "This is even number";
            }
            else
            {
                document.getElementById("n").innerHTML= "This is odd number";
            }
        }
    </script>
</head>
<body>
    Number : <input type="number" name="number" id="nr">
    <button type="button" value="check" onclick="calculate();"> check</button>

    <h2 id="n"></h2>

</body>

</html>
