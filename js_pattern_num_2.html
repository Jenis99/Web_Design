<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 2</title>
    <script>
        function calculate4()
        {
            var num = document.getElementById("txtnum").value;
            var op="";
            for(var i=num;i>=1;i--)
            {
                for(var j=i;j>=1;j--)
                {
                    op = op + j;
                }
                op=op+"<br/>";
            }
            document.getElementById("result2").innerHTML = op;
        }
    </script>
</head>
<body>
    <input type="number" id="txtnum"/>
    <button type="button" onclick="calculate4();">two</button>

</body>
</html>
