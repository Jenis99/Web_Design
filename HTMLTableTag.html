<html>
<head>
    <title>HTML Table Tag</title>

<body>

            </tr>
            <tr>
                
               
                <td>col</td>

            </tr>
            <tr>

            </tr>
            <tr>
               
                <td>col</td>

                <td>col</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
