<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 3</title>
    <script>
        function calculate()
        {
            var num= [51,52,69,87,56,85,45,32];
            var odd=[];
            var even=[];
            var op="";
            for(var i=0;i<num.length;i++)
            {
               if(num[i]%2==0)
               {
                even.push(num[i]);
               }
               else{
                odd.push(num[i]);
               }
            }
            document.getElementById("oddnum").innerHTML = "This is odd num ="+odd.join("|");
            document.getElementById("evennum").innerHTML = "This is even num ="+even.join("|");
        }
    </script>
</head>
<body>
    <button type="button" onclick="calculate();">click</button>
    <h2 id="oddnum"></h2>
    <h2 id="evennum"></h2>
</body>
</html>
